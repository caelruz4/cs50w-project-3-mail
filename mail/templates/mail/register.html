{% extends "mail/layout.html" %}

{% block body %}

    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="col-md-6 bg-gray">
            <h2 class="text-center mb-4 font-weight-bold">Register</h2>

            {% if message %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endif %}

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" type="email" required name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" required name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="confirmation">Confirm Password:</label>
                    <input class="form-control" type="password" required name="confirmation" placeholder="Confirm Password">
                </div>
                <button class="btn login-button btn-block" type="submit">Register</button>
            </form>

            <div class="mt-3 text-center">
                Already have an account? <a href="{% url 'login' %}">Log In here.</a>
            </div>
        </div>
    </div>

{% endblock %}
