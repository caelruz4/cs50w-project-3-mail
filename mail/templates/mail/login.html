{% extends "mail/layout.html" %}

{% block body %}

    <div class="vh-100 d-flex  justify-content-center align-items-center">
        <div class="col-md-6 bg-gray ">
            <h2 class="text-center mb-4 font-weight-bold">Login</h2>

            {% if message %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endif %}

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input autofocus class="form-control" type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <button class="btn login-button btn-block" type="submit">Login</button>
            </form>

            <div class="mt-3 text-center">
                Don't have an account? <a href="{% url 'register' %}">Register here.</a>
            </div>
        </div>
    </div>

{% endblock %}
